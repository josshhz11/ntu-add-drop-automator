services:
  app:
    container_name: ntu-add-drop-automator-app-1
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NODE_OPTIONS="--max-old-space-size=2048"  # Increase Node.js memory limit if needed
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static:ro  # read-only for static files
      - ./templates:/app/templates:ro
    deploy:
      resources:
        limits:
          memory: 3G # Maximum memory limit
        reservations:
          memory: 2G # Guaranteed memory

  redis:
    container_name: ntu-add-drop-automator-redis-1
    image: redis:latest
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:  # Add health check
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    name: ntu_add_drop_network
    driver: bridge

volumes:
  redis-data:
    name: ntu_add_drop_redis_data