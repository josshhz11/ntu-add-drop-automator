name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_DEPLOY_KEY }}
          
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          rsync -avz --delete --exclude='.git*' --exclude='.env' ./ ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }}:/root/ntu-add-drop-automator/
          
      - name: Restart application
        run: |
          ssh ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }} << 'EOF'
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" > /root/ntu-add-drop-automator/.env
          
            cd /root/ntu-add-drop-automator
            
            # Stop existing containers
            docker-compose down --remove-orphans
            
            # Build and start containers
            docker-compose build --no-cache
            docker-compose up -d
            
            # Configure Nginx
            sudo cp nginx.conf /etc/nginx/sites-available/ntu-add-drop-automator
            sudo ln -sf /etc/nginx/sites-available/ntu-add-drop-automator /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl restart nginx
            
            # Print status
            echo "=== Docker Containers ==="
            docker ps
            echo "=== Nginx Status ==="
            sudo systemctl status nginx
          EOF