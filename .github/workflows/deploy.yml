name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_DEPLOY_KEY }}
          
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          rsync -avz --delete --exclude='.git*' --exclude='.env' ./ ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }}:/root/ntu-add-drop-automator/
          
      - name: Restart application
        run: |
          ssh ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }} << 'EOF'
            cd /root/ntu-add-drop-automator
            echo "REDIS_HOST=redis" > .env
            echo "REDIS_PORT=6379" >> .env
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env

            # Configure nginx
            sudo cp nginx.conf /etc/nginx/sites-available/ntu-add-drop
            sudo ln -sf /etc/nginx/sites-available/ntu-add-drop /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Stop any existing containers using port 80
            docker ps -q --filter "publish=80" | xargs -r docker stop
            
            # Remove old containers
            docker-compose down --remove-orphans
            
            # Build and start new containers
            docker-compose build --no-cache
            docker-compose up -d
            
            # Print logs for debugging
            echo "=== Docker Containers ==="
            docker ps
            echo "=== App Logs ==="
            docker-compose logs app
            echo "=== Nginx Status ==="
            sudo systemctl status nginx
          EOF