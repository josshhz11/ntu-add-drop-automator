name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_DEPLOY_KEY }}
          
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          rsync -avz --delete --exclude='.git*' --exclude='.env' ./ ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }}:/root/ntu-add-drop-automator/
          
      - name: Restart application
        run: |
          ssh ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }} << 'EOF'
            cd /root/ntu-add-drop-automator
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF